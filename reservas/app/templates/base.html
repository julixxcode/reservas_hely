<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Hotel Reservas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 26px;
        }
        a {
            color: #0077cc;
            text-decoration: none;
            margin-right: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
        .flash {
            background: #eaf6ff;
            border: 1px solid #b3e0ff;
            padding: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<header>
    <h1>üè® Hotel Reservas</h1>
    <hr>
</header>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="flash">
      {% for category, message in messages %}
        <p><strong>{{ category.title() }}:</strong> {{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

{% block content %}{% endblock %}
</body>
</html>
